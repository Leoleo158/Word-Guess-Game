<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
<div class="intro">
    <h1>The Psychic Game</h1>
        <p>Press any key to get started!</p>
</div>
<div class="container">
    <h2>Guess what letter I'm thinking of!</h2>
    <div class="row">
        <div class="col-md-4">
            <ul id="back" class="listGroup">
                <li class="listItem" id="wins">Wins:</li>
                <li class="listItem" id="losses">Losses:</li>
                <li class="listItem" id="guessesLeft">Guesses Remaining:</li>
                <li class="listItem" id="currentGuess">Your current guesses:</li>
            </ul>
        </div>
    </div>
   
    
</div>

<div class="footer">

</div>
</body>
</html>
